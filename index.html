<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Dancing+Script:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon-spaceman.png">
    <link rel="stylesheet" href="./styles.css">
    <title>freeCodeCamp-Product Landing Page</title>
</head>

<body>
    <header id="header">
        <img src="./images/logo.png" alt="Herb & Healing logo" id="header-img">
        <!-- You can see an image within the header element with a corresponding id="header-img" (A logo would make a good image
        here) -->

        <nav id="nav-bar">
            <ul>
                <li class="nav-link">Home</li>
                <li class="nav-link">Catalogue</li>
                <li class="nav-link">Contact</li>
            </ul>
        </nav>
    </header>

    <section class="heroSection">
        <img src="./images/hero-image-mobile.png" alt="logo of the healing center">
    </section>

    <main class="mainBody">
        <div class="infoBox">
            <p>Our happy plants want to share their magic with the travellers who seek to explore!</p>
            <!-- <img src="./images/asset-cuteleaves.svg" alt="decorative digital image of happy cannabis leaf"> -->
        </div>
        <div class="infoBox">
            <p>Of course you get extra 4.20% discount on 4:20PM when the store is open!</p>
            <!-- <img src="./images/asset-cuterainbowclock.svg"
                alt="decorative digital image of a happy clock showing the time four twenty"> -->
        </div>
        <div class="infoBox">
            <p>Test 3</p>
            <img src="./images/asset-cutebong.svg" alt="decorative digital image of a happy bong pipe">
        </div>
    </main>

    <section>
        <!-- You can watch an embedded product video with id="video" -->
    </section>

    <form id="form">
        <!-- Within the form, there is an input field with id="email" where you can enter an email address
The #email input field should have placeholder text to let users know what the field is for
The #email input field uses HTML5 validation to confirm that the entered text is an email address
Within the form, there is a submit input with a corresponding id="submit"
When you click the #submit element, the email is submitted to a static page (use this mock URL:
https://www.freecodecamp.com/email-submit) -->
    </form>

</body>

</html>
